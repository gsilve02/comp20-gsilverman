<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fail</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Fail</h1>

<video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo" controls></video>
<div id="lyrics"></div>

<script type="text/javascript">
	
	// define JavaScript variables
	var failvideo = document.getElementById("failvideo");
	var lyrics = document.getElementById("lyrics");

	function printLyrics() {
		if (failvideo.currentTime > 8 && failvideo.currentTime < 12) {
			lyrics.innerHTML="<h2>You've got me feelin' emotions</h2>";

		} else if (failvideo.currentTime > 12 && failvideo.currentTime < 16) {
			lyrics.innerHTML="<h2>Deeper than I've ever dreamed of</h2>";

		} else if (failvideo.currentTime > 16 && failvideo.currentTime < 21) {
			lyrics.innerHTML="<h2>You've got me feelin' emotions</h2>";

		} else if (failvideo.currentTime > 21 && failvideo.currentTime < 25) {
			lyrics.innerHTML="<h2>Higher than the heavens above</h2>";
		
		}
	}

	// call event listener to call change lyrics function
	failvideo.addEventListener('timeupdate', printLyrics, false);

</script>
</body>
</html>
