<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fail</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Fail</h1>

<video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo" controls></video>
<div id="lyrics"></div>

<script>
	// define JavaScript variables
	var musicVideo = document.getElementById("failvideo");
	var lyrics = document.getElementById("lyrics");

	// call event listener to call change lyrics function
	musicVideo.addEventListener(ontimeupdate, printLyrics() {
		
		if (musicVideo.currentTime > 8 && musicVideo.currentTime < 12) {
			lyrics.innerHTML = "You've got me feelin' emotions";

		} else if (musicVideo.currentTime > 12 && musicVideo.currentTime < 16) {
			lyrics.innerHTML = "Deeper than I've ever dreamed of";

		} else if (musicVideo.currentTime > 16 && musicVideo.currentTime < 21) {
			lyrics.innerHTML = "You've got me feelin' emotions";
			
		} else if (musicVideo.currentTime > 21 && musicVideo.currentTime < 25) {
			lyrics.innerHTML = "Higher than the heavens above";
		}
		
		}, false);

</script>
</body>
</html>
