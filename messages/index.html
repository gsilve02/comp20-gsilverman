<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    // I found resources on how to use JQuery with JSON data on LearnCode.academy's YouTube
    $(function (){
      $.ajax({
        type: 'GET',
        url: "https://messagehub.herokuapp.com/messages.json",
        success: function(messages) {
          $("#messages").empty();
          $.each(messages, function (i, message) {
            $("#messages").append("<p>" + message.content + " by " + message.username + "</p>");
          })
        }
      });
    });
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
