<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
		<link rel="stylesheet" href="index_style.css" />

		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var myLoc = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 15, // The larger the zoom number, the bigger the zoom
						center: myLoc,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();

      var geolocationOptions = {
        enableHighAccuracy: true,
        maximumAge: 30000,
        timeout: 27000
      };

			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        console.log("init map");
				getMyLocation();
        console.log("init location");
			}

			function getMyLocation() {
        console.log("entering getMyLocation()");
				if (navigator.geolocation) {
          console.log("geolocation works");
					navigator.geolocation.getCurrentPosition(geolocationSuccess, geolocationError, geolocationOptions);
				}
				else {
					alert("Ahh it looks like your geolocation services aren't working");
				}
			}

      function geolocationSuccess(position) {
        myLat = position.coords.latitude;
        console.log("myLat = " + myLat);
        myLng = position.coords.longitude;
        console.log("myLng = " + myLng);
        renderMap()
      }

      function geolocationError() {
        alert("Sorry it looks like your geolocation doesn't work");
      }

			function renderMap()
			{
				myLoc = new google.maps.LatLng(myLat, myLng);

				// Update map and go there...
				map.panTo(myLoc);

				// Create a marker
				marker = new google.maps.Marker({
					position: myLoc,
					title: "Here I Am!"
				});
				marker.setMap(map);

				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
		</script>
	</head>

	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
